<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Huey!</title>
    </head>
    <body>
        <header>
            <h1> Huey! <sup>&TRADE;</sup></h1>
            <h3> Play Game </h3>
            <table>
                <tr>
                    <td>
                        <img alt="Paint" src="Assets/paint.jpg" width="100" />
                    </td>
                    <td>
                        <nav>
                            <menu>
                                <li><a href="index.html">Home</a></li>
                                <li><a href="play.html">Play Game</a></li>
                                <li><a href="leaderboard.html">Leaderboard</a></li>
                            </menu>
                        </nav>
                    </td>
                </tr>
            </table>
            <hr />
        </header>

        <main>
            <div class="players">
                Player:
                <span class="player-name">Player_Name</span>
            </div>
            <ul class="notification">
                <li class="player-name"> Calvin started a new game</li>
                <li class="player-name"> Hobbes scored 7</li>
                <li class="player-name"> Hobbes beat his high score!</li>
            </ul>
            <hr />

            <h3> Game </h3>
            <div>
                <table>
                    <tr>
                        <td>
                            <label for="score">Score</label>
                            <input type ="text" id="score" value="--:--" readonly />
                        </td>
                        <td>
                            <button>Pause</button>
                        </td>
                        <td>
                            <button>Start Over</button>
                        </td>
                    </tr>
                </table>
            </div>

            <div>
                <h4> [API PROVIDED COLOR NAME HERE]</h4>
                <table>
                    <tr>
                        <td>
                            <svg width="100" height="100">
                                <rect width="100" height="100" fill="red"/>
                            </svg>
                        </td>
                        <td>
                            <svg width="100" height="100">
                                <rect width="100" height="100" fill="blue"/>
                            </svg>
                        </td>
                    </tr>
                </table>
                <li>
                    <label for="color">Color: </label>
                    <input type="color" value="#ff350c" name="varColor" id="color" />
                  </li>
            </div>

        </main>
    </body>
</html>
